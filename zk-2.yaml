---
apiVersion: v1
kind: Service
metadata:
  name: zk-2-svc
  labels:
    app: zk-2-svc
spec:
  ports:
  - port: 2888
    name: server
  - port: 3888
    name: leader-election
  - port: 2181
    name: client
  - port: 9999
    name: zkui
  selector:
    app: zk-2
  type: NodePort
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zk-2-cm
data:
  jvm.heap: "1G"
  tick: "2000"
  init: "10"
  sync: "5"
  client.cnxns: "60"
  snap.retain: "3"
  purge.interval: "0"
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: zk-2
spec:
  selector:
   matchLabels:
    app: zk-2
  replicas: 1
  template:
    metadata:
      labels:
        app: zk-2
    spec:
      nodeSelector:
        zk: zk-3
      containers:
      - name: myzk
        imagePullPolicy: Always
        image: dockeryanxiao/zookeeper_3.4.12_zkui_2.0:0.0.1.8
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
        ports:
        - containerPort: 2181
          name: client
        - containerPort: 2888
          name: server
        - containerPort: 3888
          name: leader-election
        - containerPort: 9999
          name: zkui
        env:
        - name : ZK_HEAP_SIZE
          valueFrom:
            configMapKeyRef:
                name: zk-2-cm
                key: jvm.heap
        - name : ZK_TICK_TIME
          valueFrom:
            configMapKeyRef:
                name: zk-2-cm
                key: tick
        - name : ZK_INIT_LIMIT
          valueFrom:
            configMapKeyRef:
                name: zk-2-cm
                key: init
        - name : ZK_SYNC_LIMIT
          valueFrom:
            configMapKeyRef:
                name: zk-2-cm
                key: tick
        - name : ZK_MAX_CLIENT_CNXNS
          valueFrom:
            configMapKeyRef:
                name: zk-2-cm
                key: client.cnxns
        - name: ZK_SNAP_RETAIN_COUNT
          valueFrom:
            configMapKeyRef:
                name: zk-2-cm
                key: snap.retain
        - name: ZK_PURGE_INTERVAL
          valueFrom:
            configMapKeyRef:
                name: zk-2-cm
                key: purge.interval
        - name: ZK_CLIENT_PORT
          value: "2181"
        - name: ZK_SERVER_PORT
          value: "2888"
        - name: ZK_ELECTION_PORT
          value: "3888"
        - name: ZOO_MY_ID
          value: "2"
        - name: ZOO_SERVERS
          value: "server.1=zk-1-svc:2888:3888 server.2=0.0.0.0:2888:3888 "
        - name: ZOO_UI_PORT
          value: "9999"
        - name: ZOO_UI_SERVER
          value: "zk-1-svc:2181,zk-2-svc:2181"
#        readinessProbe:
#          exec:
#            command:
#            - "zkok.sh"
#          initialDelaySeconds: 10
#          timeoutSeconds: 5
#        livenessProbe:
#          exec:
#            command:
#            - "zkok.sh"
#          initialDelaySeconds: 10
#          timeoutSeconds: 5
        volumeMounts:
        - name: data
          mountPath: /data
        - name: datalog
          mountPath: /datalog
      volumes:
      - name: data
        persistentVolumeClaim:
         claimName: zk2myclaim
      - name: datalog
        persistentVolumeClaim:
         claimName: zk2logmyclaim
